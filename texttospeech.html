<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const talker = new SpeechSynthesisUtterance();

        const talk = () => {
            const message = document.getElementById("text");
            talker.text = message.value;
            speechSynthesis.speak(talker);

        }
        const shutUp = () => {
            speechSynthesis.cancel(talker);
        }
    </script>
</head>

<body>
    <textarea id="text" cols="30" rows="10"></textarea>
    <button id="btnTalk" onclick="talk()">Start</button>
    <button id="btnStop" onclick="shutUp()">Stop</button>
</body>

</html>
